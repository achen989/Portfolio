        <section class = "shuf">
            <h1>Shuffle Cards</h1>
            <section class = "shuffApp">
            <script>
            function shuffle (array) {
                let curI = array.length, randomI;
                while (curI != 0) {
                    randomI = Math.floor(Math.random() * curI);
                    curI--;
                    [array[curI], array[randomI]] = [array[randomI], array[curI]];
                }
                return array;
            }
            document.write("Card Shuffle<br>");
            document.write("Welcome to this program, user!<br>");
            document.write("It will generate a deck of randomly shuffled cards<br>");
            var cards = [];
            var c = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "T", "J", "Q", "K"];
            var s = ["C", "D", "H", "S"];
            for (let i = 0; i < 13; i++) {
                for (let j = 0; j < 4; j++) {
                    cards.push(c[i].concat(s[j]))
                }
            }
            shuffle(cards);
            var count = 0;
            for (let i = 0; i < 4; i++) {
                for (let j = count; j < count + 13; j++) {
                    document.write(cards[j] + " ");
                }
                document.write("<br>");
                count += 13;
            }
            </script>
